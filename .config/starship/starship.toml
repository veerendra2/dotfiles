format = """
$username\
$hostname\
$directory\
$shlvl\
$git_branch\
$git_status\
$kubernetes\
$terraform\
$python\
$nodejs\
$golang\
$rust\
$ruby\
$aws\
$azure\
$docker_context\
$vagrant\
$jobs\
$time\
$cmd_duration\
$line_break\
$character"""

add_newline = true
palette = "nord"

[username]
format = '[$user]($style) at '

[shlvl]
disabled = false
format = '[$symbol$shlvl]($style) '
symbol = "â†•ï¸ "
threshold = 3

[directory]
format = '[$path ]($style)[$read_only]($read_only_style)'
read_only = "ğŸ”’"
read_only_style = "red"
style = 'bold fg:dark_blue'
truncate_to_repo = false
truncation_length = 3
truncation_symbol = 'â€¦/'

[directory.substitutions]
'Documents' = 'ó°ˆ™'
'Downloads' = 'ï€™ '
'Music' = 'ï€ '
'Pictures' = 'ï€¾ '

[kubernetes]
format = '[$symbol$context, $namespace]($style) '
symbol = "â˜¸ "
disabled = false
contexts = [
  { context_pattern = "dev", style = "green" },
  { context_pattern = "stage", style = "yellow" },
  { context_pattern = "prod", style = "red" },
]

[git_branch]
style = 'fg:green'
symbol = 'î‚  '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[python]
style = 'teal'
symbol = 'îˆµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[nodejs]
style = 'blue'
symbol = 'îœ˜ '

[golang]
style = 'blue'
symbol = 'î˜§ '

[rust]
style = 'orange'
symbol = 'î¨ '

[ruby]
style = 'blue'
symbol = 'î‘ '

[package]
symbol = 'ó°— '

[aws]
symbol = 'ï‰° '
style = 'yellow'
format = '[$symbol($profile)]($style)'

[azure]
disabled = true
format = '$symbol($subscription) '
symbol = 'ó° … '

[terraform]
disabled = false
format = '[$symbol $version, $workspace]($style) '
style = 'bold 105'
symbol = 'î¢½ '

[docker_context]
symbol = 'ïŒˆ '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = [
  'docker-compose.yml',
  'docker-compose.yaml',
  'Dockerfile',
  'compose.yml',
  'compose.yaml',
]
detect_extensions = ['Dockerfile']

[jobs]
symbol = 'ï€“ '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

[vagrant]
format = '[$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'â± '

