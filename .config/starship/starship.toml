"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$shlvl\
$git_branch\
$git_status\
$kubernetes\
$terraform\
$python\
$nodejs\
$golang\
$rust\
$ruby\
$aws\
$azure\
$docker_context\
$vagrant\
$direnv\
$jobs\
$time\
$cmd_duration\
$line_break\
$character"""

add_newline = true

palette = "nord"

[username]
format = '[$user]($style) at '

[hostname]
format = '[$hostname]($style) in '

[shlvl]
disabled = false
format = '[$symbol$shlvl]($style) '
symbol = " "
threshold = 3

[directory]
format = '[$path ]($style)[$read_only]($read_only_style)'
read_only = "󱪨 "
read_only_style = "red"
style = 'bold fg:dark_blue'
truncate_to_repo = false
truncation_length = 3
truncation_symbol = '…/'

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '
'projects' = ' '

[kubernetes]
format = '[$symbol$context  $namespace]($style) '
symbol = "󱃾 "
disabled = false
contexts = [
  { context_pattern = "^dev.*", style = "blue" },
  { context_pattern = "^stage.*", style = "yellow" },
  { context_pattern = "^prod.*", style = "red" },
]

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'
truncation_length = 20
truncation_symbol = '…'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[python]
style = 'teal'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[nodejs]
style = 'blue'
symbol = ' '
format = "[$symbol($version )]($style)"

[golang]
style = 'blue'
symbol = ' '
format = "[$symbol($version )]($style)"

[rust]
style = 'orange'
symbol = ' '
format = "[$symbol($version )]($style)"

[ruby]
style = 'blue'
symbol = ' '
format = "[$symbol($version )]($style)"

[package]
symbol = '󰏗 '

[aws]
symbol = ' '
style = 'yellow'
format = '[$symbol($profile)]($style)'

[azure]
disabled = true
format = '$symbol($subscription) '
symbol = '󰠅 '

[terraform]
disabled = false
format = '[$symbol$version]($style) '
style = 'bold 105'
symbol = '󱁢 '

[docker_context]
disabled = false
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) '
only_with_files = true
detect_files = [
  'docker-compose.yml',
  'docker-compose.yaml',
  'Dockerfile',
  'compose.yml',
  'compose.yaml',
]
detect_extensions = ['Dockerfile']

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[time]
disabled = false
format = '[ $time]($style) '
time_format = '%T'
utc_time_offset = 'local'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[󱫍 $duration]($style)'

[vagrant]
format = '[$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = ' '

[direnv]
disabled = false
allowed_msg = ' '
not_allowed_msg = '󰂭 '
denied_msg = ' '
loaded_msg = ' '
unloaded_msg = '󰿅 '

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[palettes.nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
red = '#BF616A'
orange = '#D08770'
green = '#A3BE8C'
yellow = '#EBCB8B'
